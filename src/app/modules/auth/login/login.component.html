<div class="login-container">
    <div class="login-form">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <nb-card>
                <nb-card-body>
                    <nb-card-header>
                        <div class="title">Login</div>
                    </nb-card-header>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" formControlName="email" placeholder="Enter your email">
                        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
                            <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
                            <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" formControlName="password"
                            placeholder="Enter your password">
                        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                            class="error">
                            <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
                            <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6
                                characters.</small>
                        </div>
                    </div>

                    <div class="form-group submit-button">
                        <button nbButton outline status="primary" [disabled]="loginForm.invalid">Login</button>
                    </div>

                    <div class="register-link">
                        Don't have an account? <a href="/register">Register here</a>
                    </div>
                </nb-card-body>
            </nb-card>
        </form>
    </div>
</div>
